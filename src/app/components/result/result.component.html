<div class="container">


  <div class="row">
    <div class="col-lg-12">

      <div class="d-flex team-vs mt-5">
        <span class="score">
          <span [ngStyle]="{'color' : scoreColor(resultInput.scoreOne , resultInput.scoreTwo)}">{{resultInput.scoreOne}}</span>
          -
          <span [ngStyle]="{'color' : scoreColor(resultInput.scoreTwo , resultInput.scoreOne)}">{{resultInput.scoreTwo}}</span>
        </span>
        <div class="team-1 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngClass]="{'win':resultInput.scoreOne>resultInput.scoreTwo,
                'loss':resultInput.scoreOne<resultInput.scoreTwo ,
                'draw':resultInput.scoreOne==resultInput.scoreTwo }">{{resultInput.teamOne}}</span>
              </h3>
          </div>
        </div>
        <div class="team-2 w-50">
          <div class="team-details w-100 text-center">
            <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
            <h3>
              <span [ngClass]="{'win':resultInput.scoreTwo>resultInput.scoreOne,
                'loss':resultInput.scoreTwo<resultInput.scoreOne ,
                'draw':resultInput.scoreTwo==resultInput.scoreOne }">
                {{resultInput.teamTwo}}
              </span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>
<form class="site-section" #matchForm="ngForm" (ngSubmit)="addComment()">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                
                <div class="mb-3">
                    <input type="text" placeholder="Comment" name="content" class="form-control" id="content" [(ngModel)]="comment.content">
                </div>
                <button type="submit" class="btn btn-primary">add</button>
            </div>
        </div>
    </div>
</form>
</div>
