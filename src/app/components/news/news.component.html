<div class="latest-news">
  <div class="container">
    <div class="row">
      <div class="col-12 title-section">
        <h2 class="heading">{{title}}</h2>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="col-md-4" *ngFor="let i of news">
        <app-info [infoInput]="i"></app-info>
      </div>
    </div>
  </div>
</div>
