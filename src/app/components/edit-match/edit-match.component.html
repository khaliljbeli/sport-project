<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Match</h1>
            </div>
        </div>
    </div>
</div>
<form class="site-section" #matchForm="ngForm" (ngSubmit)="editMatch()">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="mb-3">
                    <input type="number" placeholder="score one" name="scoreOne" class="form-control" [(ngModel)]="match.scoreOne" id="scoreOne" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="number" placeholder="score two" name="scoreTwo" class="form-control" id="scoreTwo" [(ngModel)]="match.scoreTwo" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="team one" name="teamOne" class="form-control" id="teamOne" [(ngModel)]="match.teamOne" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="team two" name="teamTwo" class="form-control" id="teamTwo" [(ngModel)]="match.teamTwo">
                </div>
                <button type="submit" class="btn btn-primary">Edit Match</button>
            </div>
        </div>
    </div>
</form>
