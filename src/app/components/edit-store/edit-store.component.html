<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Store</h1>
        </div>
      </div>
    </div>
  </div>
  <form class="site-section" [formGroup]="storeForm">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">name</label>
            <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">adress</label>
            <input type="text" class="form-control" formControlName="adress" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary" (click)="addStore()">Add Store</button>
        </div>
      </div>
    </div>
  </form>
