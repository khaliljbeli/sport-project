<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Player</h1>
            </div>
        </div>
    </div>
</div>
<form class="site-section" #playerForm="ngForm" (ngSubmit)="addPlayer()">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" [(ngModel)]="player.name"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="position" [(ngModel)]="player.position"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="nbr" [(ngModel)]="player.nbr"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="age" [(ngModel)]="player.age">
                </div>
                <div class="mb-3">
                    <select name="team" [(ngModel)]="player.teamId" name="teamId" class="custom-select">
                        <option selected>select your team</option>
                        <option value="t.id" *ngFor="let t of teams">{{t.name}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">add</button>
            </div>
        </div>
    </div>
</form>
