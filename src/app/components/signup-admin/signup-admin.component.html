<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Signup</h1>
            </div>
        </div>
    </div>
</div>
<form class="site-section" [formGroup]="signupAdminForm">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" id="firstName"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" id="lastName"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email" id="email"
                        aria-describedby="emailHelp">
                </div>
                <div style="color: red;">{{errorMsg}}</div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="signupAdmin()">signup</button>
            </div>
        </div>
    </div>
</form>
