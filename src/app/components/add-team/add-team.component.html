<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add team</h1>
            </div>
        </div>
    </div>
</div>
<form class="site-section" #teamForm="ngForm" (ngSubmit)="addTeam()">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="mb-3">
                    <input type="text" class="form-control" id="teamName" name="name" [(ngModel)]="team.name" placeholder="Name" aria-describedby="emailHelp"
                    [ngClass]="{ 'is-invalid': teamForm.submitted && name.invalid }"required minlength="3">
                    <div *ngIf="teamForm.submitted && name.invalid" class="invalidfeedback">
                        <p *ngIf="name.errors.required">Name is required</p>
                        <p *ngIf="name.errors.minlength">Name must have at least 3 chars</p>
    
                    </div>
                </div>
                
                <div class="mb-3">
                    
                    <select placeholder="Studium" class="custom-select" id="studium" name="studiumId" [(ngModel)]="team.studiumId" aria-describedby="emailHelp">
                        <option selected>stadium</option>
                        <option *ngFor="let s of stadiums" [value]="s.id">{{s.name}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    
                    <input placeholder="owner" name="owner" [(ngModel)]="team.owner" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    
                    <input placeholder="foundation" name="foundation" [(ngModel)]="team.foundation" type="number" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">add</button>
            </div>
        </div>
    </div>
</form>
