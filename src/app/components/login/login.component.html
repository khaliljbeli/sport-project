<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">{{title | uppercase}}</h1>
        <h3>{{actualDate | date}}</h3>
      </div>
    </div>
  </div>
</div>
<form class="site-section" [formGroup]="loginForm">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div *ngIf="loginForm.controls['email'].invalid &&
                (loginForm.controls['email'].touched ||
                loginForm.controls['email'].dirty)">
                    <div *ngIf="loginForm.controls['email'].errors.required" style="color: red;">
                        Email is required
                    </div>
                    <div *ngIf="loginForm.controls['email'].errors.email" style="color: red;">
                        you must respect the email form
                    </div>
                </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1">
        </div>
        <div *ngIf="loginForm.controls['password'].invalid &&
                (loginForm.controls['password'].touched ||
                loginForm.controls['password'].dirty)">
                    <div *ngIf="loginForm.controls['password'].errors.required" style="color: red;">
                        password is required
                    </div>
                </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        <div>{{errorMsg}}</div>
      </div>
    </div>
  </div>
</form>
