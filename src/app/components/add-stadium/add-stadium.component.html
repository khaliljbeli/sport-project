<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>
</div>
<form class="site-section" #stadiumForm="ngForm" (ngSubmit)="addStadium()">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="mb-3">
                    <input type="text" class="form-control" name="name" placeholder="name" [(ngModel)]="stadium.name"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" name="capacity" placeholder="capacity" [(ngModel)]="stadium.capacity"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="city" placeholder="city" [(ngModel)]="stadium.city"
                        aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">add</button>
            </div>
        </div>
    </div>
</form>
