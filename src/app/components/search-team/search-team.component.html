<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">search Team</h1>
            </div>
        </div>
    </div>
</div>
<form class="site-section" #searchForm="ngForm" (ngSubmit)="search()">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="mb-3">
                    <input type="text" placeholder="Name" name="search" class="form-control"
                        [(ngModel)]="team.name" >
                </div>
               <button type="submit" class="btn btn-primary">search</button>
            </div>
        </div>

    </div>
</form>

<div>
    {{findedTeam.name}}
    {{findedTeam.owner}}
</div>
