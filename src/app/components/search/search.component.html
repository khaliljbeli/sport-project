<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">search Match</h1>
            </div>
        </div>
    </div>
</div>
<form class="site-section" #searchForm="ngForm" (ngSubmit)="searchMatchByScores()">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="mb-3">
                    <input type="number" placeholder="score one" name="scoreOne" class="form-control"
                        [(ngModel)]="match.scoreOne" id="score" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="number" placeholder="score two" name="scoreTwo" class="form-control"
                        [(ngModel)]="match.scoreTwo" id="score" aria-describedby="emailHelp">
                </div>
                <div *ngIf="searchedMatches.length == 0">
                    no founded matches
                </div>
                <button type="submit" class="btn btn-primary">search</button>
            </div>
        </div>
        <div *ngFor="let m of searchedMatches">
            <app-result [resultInput]="m"></app-result>
        </div>

    </div>
</form>
